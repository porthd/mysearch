<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<head>
    <title>Plugin-partial for mysearch-results request toelastic-search</title>
</head>
<body>
<f:layout name="Default"/>

<f:section name="Main">
    <h3>
        <f:translate key="plugin.mysearchext.results.title" extensionName="mysearchext"/>
    </h3>
    <f:if condition="{results}">
        <f:then>
            <f:for each="{results}" as="result">
                <div class="col-12">
                    <f:if condition="{result.self}">
                        <f:then>
                            <a href="{result.self}"><h3> {result.title}</h3></a>
                        </f:then>
                        <f:else>
                            <h3><em>{result.title}</em></h3>
                        </f:else>
                    </f:if>

                    <teaser-div length="{settings.teaser.length}" ellipse="{settings.teaser.ellipse}"
                                  class="infotext"
                    >
                        {result.data.text}
                    </teaser-div>
                    <f:if condition="{result.searchQuotes}">
                        <ul class="shortline">
                            <f:for each="{result.searchQuotes}" as="quote" key="word">
                                <teaser-li strongword="{word}">{quote}</teaser-li>
                            </f:for>
                        </ul>
                    </f:if>
                    <f:if condition="{result.data.links}">
                        <f:for each="{result.data.links}" key="groupName" as="linkgroup">
                            <f:if condition="{linkgroup}">
                                <div class="teaser-link-{groupName}">
                                    <f:for each="{linkGroup}" as="link">
                                        <teaser-link>{link.uri}</teaser-link>
                                        <br/>
                                        <a href="{link.uri}">{link.name}</a>
                                    </f:for>
                                </div>
                            </f:if>
                        </f:for>
                    </f:if>
                </div>
            </f:for>
        </f:then>
        <f:else>
            <f:translate key="plugin.mysearchext.results.nothingFound" extensionName="mysearchext"/>
        </f:else>
    </f:if>
</f:section>

</body>
</html>
