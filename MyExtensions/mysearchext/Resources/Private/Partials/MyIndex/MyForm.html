<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<head>
    <title>Pluig-template for mysearch-request toelastic-search</title>
</head>
<body>
<f:layout name="Default"/>

<f:section name="Main">
    <h2><f:translate key="plugin.myform.searchfilter.form.title"
                     extensionName="mysearchext"
    /></h2>
    <f:form id="searchfilter" object="{searchfilter}"  objectName="searchfilter" method="post">
        <f:form.hidden property="wordsStop" />
        <table>

        <tr> <th scope="row">
            <label for="wordsMain">
                <f:translate key="plugin.myform.searchfilter.form.wordsMain"
                             extensionName="mysearchext"
                />
            </label></th>
<td>            <f:form.textfield property="wordsMain" id="wordsMain"/></td>
        </tr>
        <tr> <th scope="row">
            <label for="wordsSecond">
                <f:translate key="plugin.myform.searchfilter.form.wordsSecond"
                             extensionName="mysearchext"
                />
            </label></th>
<td>            <f:form.textfield property="wordsSecond" id="wordsSecond"/></td>
        </tr>
        <tr> <th scope="row">
            <label for="wordsOptional">
                <f:translate key="plugin.myform.searchfilter.form.wordsOptional"
                             extensionName="mysearchext"
                />
            </label></th>
<td>            <f:form.textfield property="wordsOptional" id="wordsOptional"/></td>
        </tr>
    <tr> <th scope="row">
        <label for="wordsForbidden">
            <f:translate key="plugin.myform.searchfilter.form.wordsForbidden"
                         extensionName="mysearchext"
            />
        </label></th>
        <td>            <f:form.textfield property="wordsForbidden" id="wordsForbidden"/></td>
    </tr>
            <f:comment><!--
        <tr> <th scope="row">

            <label for="indexList">
                <f:translate key="plugin.myform.searchfilter.form.indexList"
                             extensionName="mysearchext"
                />
            </label></th>
            <td><f:form.select property="indexList" options="{dataGeneral.indexList}" /></td>
        </tr>
        --></f:comment>
        <tr> <th scope="row">
        <button type="submit">
            <f:translate key="plugin.myform.searchfilter.form.startSearch"
                         extensionName="mysearchext"
            />
        </button></th>
<td> </td>

        </tr>
</table>
    </f:form>

</f:section>


</body>
</html>
