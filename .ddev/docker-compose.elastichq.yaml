# https://github.com/drud/ddev/issues/1659
# https://github.com/drud/ddev-contrib/tree/master/docker-compose-services/elastichq
# https://stackoverflow.com/questions/54575785/how-can-i-use-an-elasticsearch-add-on-container-service-with-ddev
version: '3.6'
services:
  elastichq:
    container_name: ddev-${DDEV_SITENAME}-elastichq
    hostname: ${DDEV_SITENAME}-elastichq
    image: elastichq/elasticsearch-hq
    restart: always
    ports:
      - "5000"
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: $DDEV_APPROOT
    environment:
      - VIRTUAL_HOST=$DDEV_HOSTNAME
      - HTTP_EXPOSE=5000:5000
      - HTTPS_EXPOSE=5443:5000
      - HQ_DEFAULT_URL=http://elasticsearch:9200
    volumes:
      - ".:/mnt/ddev_config"
  elasticsearch:
    links:
      - elastichq:elastichq
